#Language Configuration
lang:
  prefix: '&8[&c&lHades&8] &7'
  no-permission: '&cNo permission.'
  base-message-color: '&c'
  flag-format: '%prefix%&c%player% &7has failed &c%check% &8<&c%checktype%&8> &8[&7VL&8:&c %vl%&8]'
  experimental-notation: '&f*'
  broadcast-message: '%newline%%prefix%%player% &7was banned for &fCheating&7.%newline% '

#System Configuration
system:
  base-command: 'hades'
  base-permission: 'hades'
  permissions:
    bypass:
      enabled: false
  logging:
    log-format: '[%time%] %player% failed %check% (%checktype%) VL:(%vl%) INFO:(%info%)'
    file:
      enabled: true
      path: '\\logs'
      file-name: 'log.txt'
    mysql:
      enabled: false
      host: localhost
      port: 3306
      pool: 4
      database: Hades
      auth:
        username: root
        password: ''

#VPN Protection
anti-vpn:
  enabled: true
  punish-command: 'kick %player% &cVPNs are not allowed on this server!'

